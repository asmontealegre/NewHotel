{% extends 'partials/body-login.html' %}
{% load static %}

{% block cuerpo %}
  
<body class="hold-transition login-page" style="background-color: #191970">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a class="text-center fs-3 fw-bold " style="color: #191970 ;">Recuperar Contrase√±a</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Digita el email que ingresaste en el regitro.</p>
      <form  method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
        
          

          <div class="input-group-append">
            <div class="input-group-text" style="background-color: #191970;">
              <span class="fas fa-envelope" style="color: white;"></span>

            </div>
          </div>
          {{form.email}}
        </div>
        
        <div class="row">
          <div class="col-12">
            <div class="text-center ">
                        <input type="submit" class="btn btn-info text-white w-50 mt-1 fw-semibold shadow-sm"
                        style="background-color: #191970;" value="Enviar">
                    </div>
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="{% url 'inicio' %}">Regresar</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'jquery/jquery.min.js' %}"></script>

<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.js' %}"></script>

</body>
{% endblock cuerpo %}
